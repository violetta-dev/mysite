<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIX — Contatti</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style-utz.css" />
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline poster="/assets/logo_vix.png">
    <source src="/assets/bg.mp4" type="video/mp4">
  </video>
  <div class="grid-overlay"></div>

  <header class="hud">
    <div class="hud-left">
      <a href="/index.html" class="brand"><span class="logo-dot"></span>VIX<span class="thin">/Neural</span></a>
    </div>
    <nav class="hud-nav">
      <a href="/progetti.html">Progetti</a>
      <a href="/chi-sono.html">Chi Sono</a>
      <a href="/contatti.html" class="active">Contatti</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Contatti</h1>
    <p class="lead">Scrivimi per collaborazioni o commissioni.</p>
    <form class="contact" name="contact" method="post" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
      <div class="row">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <textarea name="message" rows="5" placeholder="Messaggio" required></textarea>
      <button class="btn primary" type="submit">Invia</button>
    </form>
  </main>

  <footer class="footer">© VIX 2025 — Neural Core</footer>
  <script src="/utz.js"></script>
</body>
</html>
