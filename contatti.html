<head>

  <link rel="icon" type="image/png" sizes="512x512" href="/assets/logo_vix.png">
  <link rel="apple-touch-icon" href="/assets/logo_vix.png">
  <meta name="theme-color" content="#7b2fff">
  <link rel="stylesheet" href="/style-v21.css" />
</head>
<body>
  <!-- Landing Intro (persisted) -->
  <div id="intro">
    <div class="intro-inner">
      <img src="/assets/logo_vix.png" alt="VIX" class="intro-logo" />
      <div class="intro-copy">
        <h1>VIX</h1>
        <p>Neural Core — Creative Systems</p>
      </div>
      <button id="enterBtn" class="btn primary">Enter</button>
    </div>
  </div>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline poster="/assets/logo_vix.png">
    <source src="/assets/bg.mp4" type="video/mp4">
  </video>
  <div class="grid-overlay"></div>

  <!-- Header with logo -->
  <header class="hud">
    <div class="hud-left">
      <a href="/index.html" class="brand">
        <img src="/assets/logo_vix.png" alt="VIX" class="logo-header">
        <span>VIX<span class="thin">/Neural</span></span>
      </a>
    </div>
    <nav class="hud-nav">
      <a href="/index.html">Home</a>
      <a href="/progetti.html">Progetti</a>
      <a href="/chi-sono.html">Chi Sono</a>

      <a href="/contatti.html">Contatti</a>
    </nav>
  </header>

  <main class="wrap">
    <div class="grid-overlay"></div>
  <div class="beam"></div>
  <canvas id="particles"></canvas>
  

<main class="page">
<section class="panel">
  <h2 class="section-title">Contatti</h2>
  <div class="contact-grid">
    <form name="contact" method="POST" data-netlify="true" class="contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <label><span>Nome</span><input type="text" name="name" required /></label>
      <label><span>Email</span><input type="email" name="email" required /></label>
      <label><span>Messaggio</span><textarea name="message" rows="5" required></textarea></label>
      <button type="submit" class="btn primary">Invia</button>
    </form>
    <div class="social-panel">
      <a class="btn neon" href="https://www.twitch.tv/violetta_deluca" target="_blank" rel="noopener">TWITCH</a>
      <a class="btn neon" href="https://discord.gg/CyDDFfxBd6" target="_blank" rel="noopener">DISCORD</a>
    </div>
  </div>
</section>
</main>
  </main>

  <footer class="footer">© VIX 2025 — Neural Core</footer>
  <script src="/script-v21.js"></script>
