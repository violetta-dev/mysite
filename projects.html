<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/branding/logo_main.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Progetti — Vix</title>
</head>
<body>
  <nav class="nav">
    <div class="container wrap">
      <div class="brand"><img src="/assets/branding/logo_main.png" alt="logo"><span>VIX SYSTEMS</span></div>
      <div class="menu">
        <a href="/">Home</a>
        <a href="/about.html">Chi sono</a>
        <a href="/projects.html">Progetti</a>
        <a href="/contact.html">Contatti</a>
      </div>
    </div>
  </nav>
  <script src="/assets/js/main.js" defer></script>

  <section class="section">
    <div class="container">
      <h2 class="glow fade-in">Progetti</h2>
      <p class="lead fade-in">Oltre 30 progetti tra bot, web, branding e automazioni. Filtra per tag o cerca per parola chiave.</p>

      <div class="searchbar" style="margin:14px 0 16px">
        <div id="tags" class="tags"></div>
        <input id="search" placeholder="Cerca un progetto...">
      </div>

      <div id="grid" class="grid cols-3" style="margin-top:18px"></div>
    </div>
  </section>

  <div id="modal" class="modal">
    <div class="overlay" onclick="closeModal()"></div>
    <div class="window">
      <div style="display:flex;justify-content:space-between;align-items:start;gap:10px">
        <div>
          <div class="year" style="font-size:12px;color:#aaa"></div>
          <div class="title" style="font-weight:800;font-size:20px"></div>
        </div>
        <button class="btn" onclick="closeModal()">Chiudi</button>
      </div>
      <p class="desc" style="margin-top:10px;color:#e1def3"></p>
      <div class="tags" style="margin-top:8px"></div>
      <a class="btn link" href="#" target="_blank" style="margin-top:12px;display:none">Apri link</a>
    </div>
  </div>

  <script src="/assets/js/projects.js" defer></script>

  <footer class="footer">
    vix-portfolio v3.0 — realizzato con passione e precisione neurale
  </footer>
</body>
</html>
