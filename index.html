<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIX // Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style-v45.css" />
</head>
<body class="fade-in">
  <!-- Preloader -->
  <div id="preloader">
    <div class="pre-inner">
      <img src="/assets/logo_vix.png" alt="VIX logo" />
      <div class="bar"><span></span></div>
    </div>
  </div>

  <!-- Background video with soft parallax -->
  <div class="video-wrap" id="videoWrap">
    <video class="bg-video" id="bgVideo" autoplay muted loop playsinline poster="/assets/logo_vix.png">
      <source src="/assets/bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="grid-overlay"></div>
  <div class="beam"></div>

  <!-- Console / Sidebar -->
  <aside class="console">
    <div class="console-header">
      <img src="/assets/logo_vix.png" class="logo" alt="VIX logo" />
      <div class="brand">VIX // Neural Core</div>
    </div>
    <div class="console-status">
      <span class="dot online"></span><span id="sys-label">ONLINE</span><span id="sys-time">--:--:--</span>
    </div>
    <label class="switch-row">
      <input type="checkbox" id="overclock">
      <span class="slider"></span>
      <span class="lbl">Overclock</span>
    </label>
    <nav class="nav">
      <a class="nav-link" href="/index.html">Home</a>
      <a class="nav-link" href="/chi-sono.html">Chi Sono</a>
      <a class="nav-link" href="/progetti.html">Progetti</a>
      <a class="nav-link" href="/competenze.html">Competenze</a>
      <a class="nav-link" href="/contatti.html">Contatti</a>
    </nav>
  </aside>

  <main class="page center">
    <img src="/assets/logo_vix.png" class="hero-logo" alt="VIX" />
    <h1 class="hero-title">VIX</h1>
    <p class="hero-sub">Developer • Designer • Mind Architect</p>
    <div class="cta-row">
      <a href="/chi-sono.html" class="btn primary">Chi Sono</a>
      <a href="/progetti.html" class="btn ghost">Progetti</a>
    </div>
  </main>

  <footer class="footer">© VIX 2025 — Neural Core</footer>
  <script src="/script.js"></script>
</body>
</html>
