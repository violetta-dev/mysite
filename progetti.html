<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIX — Progetti</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/logo_vix.png">
  <link rel="apple-touch-icon" href="/assets/logo_vix.png">
  <meta name="theme-color" content="#7b2fff">
  <link rel="stylesheet" href="/style-v21.css" />
</head>
<body>
  <!-- Landing Intro (persisted) -->
  <div id="intro">
    <div class="intro-inner">
      <img src="/assets/logo_vix.png" alt="VIX" class="intro-logo" />
      <div class="intro-copy">
        <h1>VIX</h1>
        <p>Neural Core — Creative Systems</p>
      </div>
      <button id="enterBtn" class="btn primary">Enter</button>
    </div>
  </div>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline poster="/assets/logo_vix.png">
    <source src="/assets/bg.mp4" type="video/mp4">
  </video>
  <div class="grid-overlay"></div>

  <!-- Header with logo -->
  <header class="hud">
    <div class="hud-left">
      <a href="/index.html" class="brand">
        <img src="/assets/logo_vix.png" alt="VIX" class="logo-header">
        <span>VIX<span class="thin">/Neural</span></span>
      </a>
    </div>
    <nav class="hud-nav">
      <a href="/index.html">Home</a>
      <a href="/progetti.html">Progetti</a>
      <a href="/chi-sono.html">Chi Sono</a>
      <a href="/competenze.html">Competenze</a>
      <a href="/social.html">Social</a>
      <a href="/contatti.html">Contatti</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Progetti</h1>
    <p class="lead">Seleziona un tag per filtrare.</p>
    <div class="filter-bar" id="filterBar"></div>
    <section class="cards" id="projectsGrid"></section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button class="modal-close" aria-label="Chiudi">×</button>
      <div class="modal-media" id="mMedia"></div>
      <h3 id="mTitle"></h3>
      <p id="mDesc"></p>
      <div class="tags" id="mTags"></div>
    </div>
  </div>

  <footer class="footer">© VIX 2025 — Neural Core</footer>
  <script src="/script-v21.js"></script>
</body>
</html>
